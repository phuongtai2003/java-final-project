<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Headquarter Management</title>
    <link th:href="@{/output.css}" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto min-h-screen flex flex-col justify-items-center justify-center px-4">
        <h1 class="text-4xl text-blue-900 font-bold text-center mb-10">THT Cooperation</h1>
        <form method="get" action="/headquarter/login">
            <div class="w-1/2 mx-auto  border rounded border-indigo-100 px-4 py-6">
                <h1 class="text-lg text-blue-900 font-bold text-center mb-4">Welcome back, please log into your account</h1>
                <label for="hq-email-input" class="text-blue-900 font-bold mb-1">Email</label>
                <input type="email" id="hq-email-input" class="outline-none w-full p-2 border rounded border-indigo-100 hover:border-indigo-300 focus:border-indigo-300 text-indigo-300 mb-3">
                <label for="hq-password-input" class="text-blue-900 font-bold mb-1">Password</label>
                <input type="password" id="hq-password-input" class="outline-none w-full p-2 border rounded border-indigo-100 hover:border-indigo-300 focus:border-indigo-300 text-indigo-300">

                <div class="flex gap-3 mt-3">
                    <button type="submit" class="rounded transition-all text-lg text-white py-4 bg-indigo-100 hover:bg-indigo-400 w-full">Login</button>
                    <button type="reset" class="border transition-all text-lg rounded border-indigo-100 py-4 hover:border-indigo-400 w-full">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
