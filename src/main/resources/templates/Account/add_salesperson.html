<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Salesperson</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>
<body class="bg-gray-100">

<div class="container mx-auto my-8 p-8 bg-white rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Add New Salesperson</h2>
    <form th:action="@{/account/add}" method="post" th:object="${newSalesperson}" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div>
            <label for="address" class="block text-sm font-medium text-gray-700">Address:</label>
            <input type="text" id="address" name="address" th:field="*{address}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number:</label>
            <input type="text" id="phone" name="phone" th:field="*{phone}" pattern="\d{3}-\d{3}-\d{4}" title="Phone must be in the format xxx-xxx-xxxx"
                   class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div>
            <label for="gender" class="block text-sm font-medium text-gray-700">Gender:</label>
            <input type="text" id="gender" name="gender" th:field="*{gender}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div>
            <label for="image" class="block text-sm font-medium text-gray-700">Image URL:</label>
            <input type="text" id="image" name="image" th:field="*{image}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div>
            <label for="salary" class="block text-sm font-medium text-gray-700">Salary:</label>
            <input type="number" id="salary" name="salary" th:field="*{salary}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div class="flex items-center">
            <label for="salary" class="block text-sm font-medium text-gray-700">Status:</label>
            <input type="checkbox" id="status" name="status" th:field="*{status}" class="mt-1 p-2 border rounded-md">
            <label for="status" class="ml-2 text-sm font-medium text-gray-700">Block</label>
        </div>

        <div>
            <!-- Hidden input for dateCreated, set to today using Thymeleaf expression -->
            <input type="hidden" id="dateCreated" name="dateCreated" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
        </div>


        <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out">
            Add Salesperson
        </button>
    </form>
</div>

<script>
    window.onload = setToday;
</script>

<script>
    function setToday() {
        let today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
        const yyyy = today.getFullYear();

        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById('dateCreated').value = today;
    }
</script>

</body>
</html>
